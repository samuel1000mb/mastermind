<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mastermind</title>
        <link rel="stylesheet" href="style.css">
        <script src="mastermind.js"></script>
    </head>
    <body onload="StartGame()">
        <div id="gridContainer">
            <h1 id="titel">MasterMind</h1>

            <div id="vorigePogingen">
                <table id="vorigePogingenTabel">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                </table>
            </div>

            <div id="score">
                <table id="scoreTabel">
                    <tr>
                        <td><div class="dot redDot"></div></td>
                        <td><div class="dot redDot"></div></td>
                        <td><div class="dot greenDot"></div></td>
                        <td><div class="dot greyDot"></div></td>
                    </tr>
                </table>
            </div>

            <div id="nieuwePoging">
                <table>
                    <tr>
                        <td>
                            <input type="text" id="digit1">
                        </td>
                        <td>
                            <input type="text" id="digit2">
                        </td>
                        <td>
                            <input type="text" id="digit3">
                        </td>
                        <td>
                            <input type="text" id="digit4">
                        </td>
                        <td><button onclick="Play()">V</button></td>
                    </tr>
                </table>
            </div>

            <p id="bericht"></p>

            <div id="speelOpnieuw">
                <button onclick="StartGame()">Speel opnieuw</button>
            </div>
        </div>
    </body>
</html>
